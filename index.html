<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --text: #1f2937;
        --muted: rgba(31, 41, 55, 0.75);
        --footer: rgba(31, 41, 55, 0.6);
      }

      * { box-sizing: border-box; }

      html, body {
        height: 100%;
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--text);
        overflow: hidden;
      }

      /* Background gradients */
      .bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background:
          radial-gradient(1100px 900px at 18% 50%,
            rgba(0,122,255,0.32) 0%,
            rgba(0,122,255,0.12) 40%,
            transparent 70%
          ),
          radial-gradient(900px 700px at 48% 52%,
            rgba(90,233,253,0.40) 0%,
            rgba(90,233,253,0.18) 38%,
            transparent 72%
          ),
          radial-gradient(1200px 900px at 86% 45%,
            rgba(255,255,255,0.95) 0%,
            rgba(255,255,255,0.65) 45%,
            transparent 75%
          ),
          #ffffff;
      }

      /* Optional thin frame */
      .frame {
        position: fixed;
        inset: 14px;
        border: 0px solid rgba(0,0,0,0.06);
        pointer-events: none;
      }

      .wrap {
        min-height: 100%;
        display: grid;
        grid-template-rows: 1fr auto;
        padding: 48px 24px 20px;
      }

      .center {
        display: grid;
        place-items: center;
      }

      .content {
        text-align: center;
        max-width: 900px;
      }

      /* Brand row */
      .brand {
        display: inline-flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 14px;
      }

      .brand img {
        width: 46px;
        height: 46px;
        display: block;
      }

      .brand-name {
        font-size: clamp(36px, 4.4vw, 58px);
        font-weight: 800;
        letter-spacing: 0.01em; /* ðŸ‘ˆ increased kerning */
        line-height: 1;
      }

      .headline {
        margin: 0;
        font-size: clamp(22px, 2.6vw, 36px);
        font-weight: 800;
        letter-spacing: -0.02em;
      }

      .subline {
        margin-top: 12px;
        font-size: clamp(14px, 1.4vw, 18px);
        font-weight: 500;
        color: var(--muted);
      }

      footer {
        text-align: center;
        font-size: 12px;
        color: var(--footer);
        padding-top: 16px;
      }

      @media (max-width: 520px) {
        .brand img { width: 40px; height: 40px; }
        .brand { gap: 12px; }
      }
    </style>
  </head>

  <body>
    <div class="bg"></div>
    <div class="frame"></div>

    <div class="wrap">
      <main class="center">
        <section class="content">
          <div class="brand">
            <img src="./assets/checkIA.png" alt="CheckIA logo" />
            <div class="brand-name">CheckIA</div>
          </div>

          <h1 class="headline">L'IA de confiance pour les commissaires aux comptes</h1>
          <p class="subline">De grandes choses arrivent bientÃ´t.</p>
        </section>
      </main>

      <footer>Â© 2026 CheckIA. All Rights Reserved.</footer>
    </div>
  </body>
</html>
